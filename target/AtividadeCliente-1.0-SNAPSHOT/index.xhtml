<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Cadastro de Cliente</title>
    </h:head>
    <h:body>
        <div style="text-align: center;">
            <h2>Cadastro de Cliente</h2>
        </div>
        <br/>
        <h:form>
            <p:messages/>
            <p:growl />
            <p:panelGrid columns="2">
                Nome(*):<p:inputText value="#{clienteControler.cliente.nome}" size="20" required="true" requiredMessage="Campo nome é Obrigatório!"/>
                CPF(*):<p:inputText value="#{clienteControler.cliente.cpf}" size="20" required="true" requiredMessage="Campo CPF é Obrigatório!"/>
                RG:<p:inputText value="#{clienteControler.cliente.rg}" size="20"/>
                Telefone:<p:inputText value="#{clienteControler.cliente.telefone}" size="20"/>
                Endereço:<p:inputText value="#{clienteControler.cliente.endereco}" size="20"/>
            </p:panelGrid>
            <br/>
            <p:commandButton value="Salvar"
                             ajax="false"
                             action="#{clienteControler.salvar()}"/>
            <br/>
            <br/>
            <p:dataTable value="#{clienteControler.listaClientes}" var="cliente" emptyMessage="Nenhum cliente cadastrado!">
               <p:column headerText="Nome">
                    #{cliente.nome}
                </p:column>
                <p:column headerText="CPF">
                    #{cliente.cpf}
                </p:column>
                <p:column headerText="RG">
                    #{cliente.rg}
                </p:column>
                <p:column headerText="Telefone">
                    #{cliente.telefone}
                </p:column>
                <p:column headerText="Endereço">
                    #{cliente.endereco}
                </p:column>
                <p:column headerText="Operações" width="100" style="text-align: center">
                    <p:commandButton icon="ui-icon-trash"
                                     immediate="true"
                                     ajax="false"
                                     action="#{clienteControler.remover(cliente)}"/>
                </p:column>
            </p:dataTable>                
        </h:form>
    </h:body>
</html>
