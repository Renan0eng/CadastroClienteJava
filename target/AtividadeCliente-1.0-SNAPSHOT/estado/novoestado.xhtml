<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h3>Cadastro de Estado</h3>
            <h:form>
                <p:messages/>
                <p:growl/>
                <p:panelGrid columns="2">
                    Nome(*):<p:inputText value="#{estadoControler.estado.nome}" size="20" required="true" requiredMessage="Campo nome é Obrigatório!"/>
                    Sigla(*):<p:inputText value="#{estadoControler.estado.sigla}" size="20" required="true" requiredMessage="Campo sigla é Obrigatório!"/>
                </p:panelGrid>
                <br/>
                 <p:commandButton value="Salvar"
                             ajax="false"
                             actionListener="#{estadoControler.salvar()}"
                             action="listaestado"/>
                <p:commandButton value="Cancelar" action="listaestado"
                                 ajax="false" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
