<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h3>Lista de Estado</h3>
            <h:form>                
                <p:dataTable value="#{estadoControler.listaEstados}" var="estado" emptyMessage="Nenhum estado cadastrado!">
               <p:column headerText="Nome">
                    #{estado.nome}
                </p:column>
                <p:column headerText="Sigla">
                    #{estado.sigla}
                </p:column>
                <p:column headerText="Operações" width="100" style="text-align: center">
                    <p:commandButton icon="ui-icon-trash"
                                     immediate="true"
                                     ajax="false"
                                     action="#{estadoControler.remover(estado)}"/>
                    <p:commandButton icon="ui-icon-pencil"
                                     ajax="false"
                                     action="novoestado"
                                     immediate="true"
                                     actionListener="#{estadoControler.editar(estado)}"/>
                </p:column>
            </p:dataTable>    
                <br/>
                <p:commandButton value="Novo estado" action="novoestado"
                                 actionListener="#{estadoControler.novo()}"
                                 ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
