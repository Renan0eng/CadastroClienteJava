<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h3>Lista de cidades</h3>
            <h:form>                
                <p:dataTable value="#{cidadeControler.listaCidades}" var="cidade" emptyMessage="Nenhum cidade cadastrado!">
               <p:column headerText="Nome">
                    #{cidade.nome}
                </p:column>
                <p:column headerText="CPF">
                    #{cidade.cpf}
                </p:column>
                <p:column headerText="RG">
                    #{cidade.rg}
                </p:column>
                <p:column headerText="Telefone">
                    #{cidade.telefone}
                </p:column>
                <p:column headerText="Endereço">
                    #{cidade.endereco}
                </p:column>
                <p:column headerText="Operações" width="100" style="text-align: center">
                    <p:commandButton icon="ui-icon-trash"
                                     immediate="true"
                                     ajax="false"
                                     action="#{cidadeControler.remover(cidade)}"/>
                    <p:commandButton icon="ui-icon-pencil"
                                     ajax="false"
                                     action="novocidade"
                                     immediate="true"
                                     actionListener="#{cidadeControler.editar(cidade)}"/>
                </p:column>
            </p:dataTable>    
                <br/>
                <p:commandButton value="Novo cidade" action="novocidade"
                                 actionListener="#{cidadeControler.novo()}"
                                 ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
