<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h3>Lista de Clientes</h3>
            <h:form>                
                <p:dataTable value="#{clienteControler.listaClientes}" var="cliente" emptyMessage="Nenhum cliente cadastrado!">
               <p:column headerText="Nome">
                    #{cliente.nome}
                </p:column>
                <p:column headerText="CPF">
                    #{cliente.cpf}
                </p:column>
                <p:column headerText="RG">
                    #{cliente.rg}
                </p:column>
                <p:column headerText="Telefone">
                    #{cliente.telefone}
                </p:column>
                <p:column headerText="Endereço">
                    #{cliente.endereco}
                </p:column>
                <p:column headerText="Operações" width="100" style="text-align: center">
                    <p:commandButton icon="ui-icon-trash"
                                     immediate="true"
                                     ajax="false"
                                     action="#{clienteControler.remover(cliente)}"/>
                    <p:commandButton icon="ui-icon-pencil"
                                     ajax="false"
                                     action="novocliente"
                                     immediate="true"
                                     actionListener="#{clienteControler.editar(cliente)}"/>
                </p:column>
            </p:dataTable>    
                <br/>
                <p:commandButton value="Novo Cliente" action="novocliente"
                                 actionListener="#{clienteControler.novo()}"
                                 ajax="false"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
