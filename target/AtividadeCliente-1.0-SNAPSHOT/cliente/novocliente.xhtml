<?xml version='1.0' encoding='UTF-8' ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <ui:composition template="/index.xhtml">
        <ui:define name="body">
            <h3>Cadastro de Cliente</h3>
            <h:form>
                <p:messages/>
                <p:growl/>
                <p:panelGrid columns="2">
                    Nome(*):<p:inputText value="#{clienteControler.cliente.nome}" size="20" required="true" requiredMessage="Campo nome é Obrigatório!"/>
                    CPF(*):<p:inputText value="#{clienteControler.cliente.cpf}" size="20" required="true" requiredMessage="Campo CPF é Obrigatório!"/>
                    RG:<p:inputText value="#{clienteControler.cliente.rg}" size="20"/>
                    Telefone:<p:inputText value="#{clienteControler.cliente.telefone}" size="20"/>
                    Endereço:<p:inputText value="#{clienteControler.cliente.endereco}" size="20"/>
                </p:panelGrid>
                <br/>
                 <p:commandButton value="Salvar"
                             ajax="false"
                             actionListener="#{clienteControler.salvar()}"
                             action="listacliente"/>
                <p:commandButton value="Cancelar" action="listacliente"
                                 ajax="false" immediate="true"/>
            </h:form>
        </ui:define>
    </ui:composition>
</html>
